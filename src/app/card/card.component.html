<div class="card main-ticket mt-2">
  <div class="card-body">
    <div class="d-flex pt-1">
      <div class="delete">
        <i
          class="pi pi-trash ms-4 mt-3 fs-5 text-white pointer"
          tooltipPosition="bottom"
          pTooltip="حذف"
        ></i>
      </div>
      <div
        class="w-100 text-center d-flex flex-column align-items-center gap-1"
      >
        <h6 class="text-center text-white ticket-title">
          عرض التذكره الخاصه بالفيلم
        </h6>
        <div
          class="text-center ticket-url bg-white text-dark p-2 my-1 rounded d-flex justify-content-around align-items-center"
        >
          <span
            class="text-center pi pi-copy pointer main-icon"
            (click)="copyToClipboard()"
          ></span>
          {{ urlToCopy }}
        </div>

        <div class="text-white mb-3">فعال حتي 25 يونيو 2025</div>
        <hr class="bg-white" />
      </div>
    </div>
    <div class="line"></div>

    <div class="d-flex justify-content-between px-3 pb-2">
      <div
        class="d-flex justify-content-center align-items-center border rounded bg-white  p-1"
      >
        <qrcode [qrdata]="'Your QR Code Data'" [width]="80"></qrcode>
      </div>
      <div class="discount">
        <div class="text-white">
          <div class="title-text ms-auto fs-5">خصم</div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-outline-light sharing">
            مشاركه <img class="img" src="../../assets/send-2.svg" alt="">
          </button>
          <div class="percent p-2 fs-4 text-white">25%</div>
        </div>
      </div>
    </div>
  </div>
</div>
