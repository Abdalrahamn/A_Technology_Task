<div class="container mt-4">
  <div class="First-line d-flex justify-content-between">
    <button
      class="btn edit d-flex align-items-center justify-content-center border bg-white px-5"
    >
      <span>تعديل </span>
      <i class="ps-3 main-icon">
        <img src="../assets/edit.svg" alt="">
      </i>
    </button>

    <div class="d-flex justify-content-center align-items-center">
      <p class="fw-bold mt-3 me-2">تذكرة رقم #2342</p>
      <i class="icon-container pointer">
        <img src="../assets/arrow-right.svg" alt="">
      </i>
    </div>
  </div>

  <div class="second-line d-flex justify-content-between mt-3 chart-container">
    <div class="round card-component">
      <!-- card component -->
      <app-card></app-card>
    </div>

    <div class="chart  chart-component">
      <!-- chart component -->
      <app-charts></app-charts>
    </div>
  </div>

  <div class="third-line d-flex justify-content-between my-5">
    <div class="first-third-line d-flex justify-content-between align-items-center">
      <div class="btn ticket-btn bg-main-color text-white">
        <span>حجز تذكره جديده</span>
      </div>

      <div class="left-content flex mx-2">مفعله </div>
      <div class="form-check form-switch d-inline fs-3 main-color">
        <input
          class="form-check-input main-color"
          type="checkbox"
          id="flexSwitchCheckChecked"
          checked
        />
      </div>
    </div>

    <div class="second-third-line d-flex justify-content-between gap-2">
      <div class="icon-container pointer bg-white">
        <img src="../assets/Group.svg" alt="">
      </div>
      <div class="icon-container pointer bg-white">
        <img src="../assets/setting.svg" alt="">
      </div>

      <form action="" class="position-relative" dir="rtl">
        <input
          type="search"
          class="form-control input-form pe-4"
          placeholder="ابحث هنا"
        />
        <span class="position-absolute centerIcon ">
          <img src="../assets/search.svg" alt="" />
        </span>
      </form>

      <div class="ms-4">
        <p class="fw-bold">مبيعات التذاكر</p>
      </div>
    </div>
  </div>

  <app-table></app-table>
</div>
